<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>MAKET_FORM</title>
</head>
<body>
    <form>
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <br>
        <label for="article">Название статьи:</label>
        <br>
        <input id="article" type="text">
        <br>
        <label for="options">Рубрика:</label>
        <br class="disable-br">
        <select id="options" name="options">
            <option value="">программирование</option>
            <option value="">базы данных</option>
            <option value="">вёрстка</option>
            <option value="">дизайн</option>
        </select>
        <br>
        <label>Публикация:</label>
        <br class="disable-br">
        <input id="button1" name="articles" type="radio">
        <label for="button1">на сайте</label>
        <br class="disable-br">
        <input id="button2" name="articles" type="radio">
        <label for="button2">в журнале</label>
        <br class="disable-br">
        <input id="button3" name="articles" type="radio">
        <label for="button3">на сайте и в журнале</label>
        <br>
        <label for="checkbox">Разрешить комментарии: </label>
        <input id="checkbox" type="checkbox">
        <br>
        <label for="text">Текст статьи:</label>
        <textarea id="text" rows="4"></textarea>
        <br>
        <br>
        <br>
        <input type="submit" value="Опубликовать">
    </form>
</body>
</html>
